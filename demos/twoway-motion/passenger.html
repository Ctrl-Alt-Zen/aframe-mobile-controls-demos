<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!--
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>



            <script src="https://fasility.com/components/stub/stub.js"></script>

    -->
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js"></script>

    <script src="https://fasility.com/components/twoway-motion/twoway-motion.js"></script>


</head>

<body>
    <a-scene>
        <a-camera twoway-motion tilt-turn stub="nonMobileLoad: true"></a-camera>
        <a-box position="-1 .25 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 .25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 .25 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 -.25 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-sky color="#8080a0"></a-sky>
    </a-scene>
</body>

</html>
